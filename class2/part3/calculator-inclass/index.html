<html>
	<head>
		<script src="myscripts.js"></script>
		<link rel="stylesheet" type="text/css" href="theme.css">
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="calculator">
			<div id="calculator-display" class="calculator-display"></div>
			<div class="btn" onclick="clr()">Clear</div>
			<div class="btn" onclick="addToField(7)">7</div>
			<div class="btn" onclick="addToField(8)">8</div>
			<div class="btn" onclick="addToField(9)">9</div>
			<div class="btn" onclick="addToField('/')">/</div>
			<div class="btn" onclick="addToField(4)">4</div>
			<div class="btn" onclick="addToField(5)">5</div>
			<div class="btn" onclick="addToField(6)">6</div>
			<div class="btn" onclick="addToField('*')">*</div>
			<div class="btn" onclick="addToField(1)">1</div>
			<div class="btn" onclick="addToField(2)">2</div>
			<div class="btn" onclick="addToField(3)">3</div>
			<div class="btn" onclick="addToField('-')">-</div>
			<div class="btn" onclick="addToField(0)">0</div>
			<div class="btn" onclick="addToField('.')">.</div>
			<div class="btn total" onclick="calculate()">=</div>
			<div class="btn" onclick="add()">+</div>
		</div>
	</body>
</html>
