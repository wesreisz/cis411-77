<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="scripts/calc.js"></script>
<title>Calculator</title>
</head>
<body>
	<div id="hdr">
	 <img src="/homework2/images/header.png" alt="header image" />
	 <div id="nav">
	 	<a href="/homework2/index.html">Calculator</a>&nbsp;|&nbsp;
	    <a href="/homework2/calculator.html">New Calculator</a>&nbsp;|&nbsp;
	    <a href="/homework2/feedback.html">Feedback</a>&nbsp;|&nbsp;
	 </div>
	</div>
	<fieldset style="width:1000px">

<div id="content">
<legend>Calculator</legend>
	<center>
        <br />
        <div class="calc">
        	<div class="title">Calculator</div>
            <table width="100%" cellpadding="5" cellspacing="0" border="0">
            	<tr>
                	<td colspan="4">
                        <div id="result" class="result border"> </div>
                    </td>
                </tr>
                <tr>
                	<td width="50%" colspan="2"><a href="javascript:calc.clear();"><div id="btn" class="btn border">CE</div></a></td>
                    <td width="25%"><a href="javascript:invert();"><div id="btn1" class="btn border">+/-</div></a></td>
                    <td width="25%"><a href="javascript:calc.convert2percent();"><div id="btn2" class="btn border">%</div></a></td>
                </tr>
                <tr>
                	<td width="25%"><a href="javascript:calc.post(7);"><div id="btn3" class="btn border">7</div></a></td>
                    <td width="25%"><a href="javascript:calc.post(8);"><div id="btn4" class="btn border">8</div></a></td>
                    <td width="25%"><a href="javascript:calc.post(9);"><div id="btn5" class="btn border">9</div></a></td>
                    <td width="25%"><a href="javascript:calc.post('/');"><div id="btn6" class="btn border">/</div></a></td>
                </tr>
                  <tr>
                	<td width="25%"><a href="javascript:calc.post(4);"><div id="btn7" class="btn border">4</div></a></td>
                    <td width="25%"><a href="javascript:calc.post(5);"><div id="btn8" class="btn border">5</div></a></td>
                    <td width="25%"><a href="javascript:calc.post(6);"><div id="btn9" class="btn border">6</div></a></td>
                    <td width="25%"><a href="javascript:calc.post('*');"><div id="btn10" class="btn border">*</div></a></td>
                </tr>
                  <tr>
                	<td width="25%"><a href="javascript:calc.post(1);"><div id="btn11" class="btn border">1</div></a></td>
                    <td width="25%"><a href="javascript:calc.post(2);"><div id="btn12" class="btn border">2</div></a></td>
                    <td width="25%"><a href="javascript:calc.post(3);"><div id="btn13" class="btn border">3</div></a></td>
                    <td width="25%"><a href="javascript:calc.post('-');"><div id="btn14" class="btn border">-</div></a></td>
                </tr>
                  <tr>
                	<td width="25%"><a href="javascript:calc.post(0);"><div id="btn15" class="btn border">0</div></a></td>
                    <td width="25%"><a href="javascript:calc.post('.');"><div id="btn16" class="btn border">.</div></a></td>
                    <td width="25%"><a href="javascript:calc.calculate();"><div id="btn17" class="btn border">=</div></a></td>
                    <td width="25%"><a href="javascript:calc.post('+');"><div id="btn18" class="btn border">+</div></a></td>
                </tr>
            </table>
        </div>
    </center>
    <br /><br /><br />
</div>


</fieldset>
<div id="ftr" style="width: 1000px; text-align: right;">
 <img src="/homework2/images/btm.png" alt="footer image" />
</div>
</body>
</html>
