<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        body {
          font-family: Georgia;
        }
        input,textarea, select {
           background-color: #ccc;
        }
    </style>
</head>
<body>
    <h3>Form</h3>
 
    <form>
        <label id="lblName" for="txtName">Name:</label>
            <input type="text" id="txtName" name="txtName" /><br />
        <label id="lblDescription" for="txtDescription">Description:</label><br />
            <textarea rows="4" cols="50" name="txtDescription" id="txtDescription" ></textarea>
        <div>
            Preference:<br />
            <input type="checkbox" name="option1" value="Milk" /> Milk<br />
            <input type="checkbox" name="option2" value="Butter" checked="checked" /> Butter<br />
            <input type="checkbox" name="option3" value="Cheese" /> Cheese<br />
        </div>
        Sex:<br />
        <input type="radio" name="sex" value="male" />Male<br />
        <input type="radio" name="sex" value="female" />Female<br />
        <label id="lblDropDown" for="ddMyDD">Class</label>
        <select name="ddMyDD">
            <option value="sr">Senior</option>
            <option value="jr">Junior</option>
            <option value="so">Sophmore</option>
        </select><br />
        <input type="submit" />
        <br />
    </form>
</body>
</html>
