<!DOCTYPE html>
<html ng-app="todo">
   <head>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="css/styles.css">
	  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	  <script type="text/javascript" src="js/angular.min.js"></script>
	  <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body>	
	  
	
	  <div class="container" ng-controller="TodoController as todo" class="text-center todo">
		<header class="todo text-center">
			<h3>{{todo.title}}</h3>
		</header>
		<section class="todo text-center">
			<form class="form-inline" role="form" name="todoForm">
				<div class="form-group">
					<input type="text" 
						class="form-control" ng-model="todo.todoText" 
						placeholder="What needs to be done?"
						size="30"
						name="inputField"
						></input>
					<button id="btnAdd" 
						class="form-control"
						ng-click="todo.addTodo(todo.todoText)"
						>Add Task</button>
				</div>		
			</form>	
			<table id="todo-list" class="table text-left">
				<tr ng-repeat="todoItem in todo.todos | orderBy:predicate" 
				    ng-click="todo.toogleDelete(todoItem)">
					<td>
						{{todoItem}}
					</td>
					<td>
						<span ng-show="todo.showDelete" class="pull-right">
							[<a href ng-click="todo.toogleEdit(todoItem)">Edit</a>] | 
							[<a href ng-click="todo.deleteItem(todoItem)">Del</a>]
						</span>
					</td>
				</tr>
			</table>	
		</section>	
	  </div>	
      
   </body>	 
</html>
