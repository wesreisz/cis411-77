<!DOCTYPE html>
<html ng-app="todo">
   <head>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="css/styles.css">
   </head>
   <body>
	  <script type="text/javascript" src="js/angular.min.js"></script>
	  <script type="text/javascript" src="js/app.js"></script>
	
	  <div class="container text-center" ng-controller="TodoController as todoController">
	 	 <h3>{{todoController.title}}</h3>
		 <form class="form-inline" role="form">
		  <div class="form-group">
			<label for="textInput" class="sr-only">Todo</label>
		    <input type="textInput" 
				class="form-control" 
				id="textInput" 
				ng-model="todoController.textInput">
		    <button type="submit" 
				class="btn btn-default" 
				ng-click="todoController.addItem(todoController.textInput)">Submit</button>
		  </div>
		 </form>
         {{todoController.textInput}}
         <ul class="text-left unstyled">
	         <li ng-repeat="todo in todoController.todos"  
				ng-dblclick="todoController.toggleControls()">
		        <span>{{todo}}</span>
		        <span ng-show="todoController.isControlsShown">
					[<a href>Edit</a>] | 
					[<a href>Del</a>] 
				</span>
		     </li>
         </ul>
	  </div>
   </body>	 
</html>
