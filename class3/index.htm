<!DOCTYPE html>
<html>
   <head>
	   <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
	   <link rel="stylesheet" media="screen" href="styles/tictactoe.css">
	   <title>Tic Tac Toe Game</title>
	
	   <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	   <script src="scripts/tictactoe.js"></script>
   </head>	 
   <body>
	  <article id="tictactoe">
		  <h3>Tic Tac Toe</h3>
		  <span data-score="1"   class="cell">&nbsp;</span>
		  <span data-score="2"   class="cell">&nbsp;</span>
		  <span data-score="4"   class="cell">&nbsp;</span>
		  <span data-score="8"   class="cell">&nbsp;</span>
		  <span data-score="16"  class="cell">&nbsp;</span>
		  <span data-score="32"  class="cell">&nbsp;</span>
		  <span data-score="64"  class="cell">&nbsp;</span>
		  <span data-score="128" class="cell">&nbsp;</span>
		  <span data-score="256" class="cell">&nbsp;</span>
	  </article>
	
	  <div id="msgInfo" class="msg"></div>
	  
	  <div class="clear"></div>
  	  <div>Credit to: http://jsfiddle.net/rtoal/ThPEH/ for algorithm</div>
	  <div>Good Video on basic process: http://www.youtube.com/watch?v=SuVgb1x0eQQ</div>
   </body>	
</html>
